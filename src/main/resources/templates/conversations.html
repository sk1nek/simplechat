<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Lel lol</title>
    <link href="/webjars/bootstrap/css/boostrap.min.css" rel="stylesheet"/>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Enable JavaScript, please ;) </h2></noscript>
<div id="chat-window">
    <table>
        <th:block th:each="friend : ${friends}">
            <tr>
                <td><a th:text="${friend}" th:href="@{'/chat/' + ${friend} + '/' }"/>
                </td>
            </tr>
        </th:block>
    </table>

</div>
</body>
</html>
