<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Lel lol</title>
    <link href="/css/friends.css" rel="stylesheet" type="text/css"/>
    <script src="/friendlist.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Enable JavaScript, please ;) </h2></noscript>
<div class="friendlist-container">
    <h1>Your contacts</h1>
    <table>
        <th:block th:each="friend : ${friends}">
            <tr>
                <td><a class="nice-button" th:text="${friend}" th:href="@{'/chat/' + ${friend} + '/' }"/>

                </td>
            </tr>
        </th:block>
    </table>

</div>
</body>
</html>
