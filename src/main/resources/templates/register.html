<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Registration page
    </title>
    <link href="/css/register.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="register-container">
<form method="post" action="#" th:action="@{/register}" th:object="${registrationForm}">
    <h1>Register</h1>
    <input type="text" th:field="*{name}" placeholder="username"/>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    <input type="password" th:field="*{password}" placeholder="pass..."/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Pwd error</p>
    <input type="submit" value="submit"/>
</form>
</div>

</body>
</html>
